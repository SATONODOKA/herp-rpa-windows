<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPAツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .control-panel {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .file-section {
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            display: inline-block;
        }

        input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            background: white;
        }

        .file-name {
            display: inline-block;
            margin-left: 10px;
            color: #666;
            font-size: 14px;
        }

        .button-group {
            margin-top: 15px;
        }

        button {
            padding: 8px 20px;
            margin-right: 10px;
            background: white;
            border: 1px solid #333;
            color: #333;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover:not(:disabled) {
            background: #333;
            color: white;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .log-container, .results-container {
            background: white;
            border: 1px solid #ddd;
            height: 400px;
        }

        .section-header {
            padding: 10px 15px;
            background: #fafafa;
            border-bottom: 1px solid #ddd;
            font-weight: 500;
            font-size: 14px;
        }

        .log-content {
            height: calc(100% - 40px);
            overflow-y: auto;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry.info {
            color: #666;
        }

        .log-entry.success {
            color: #000;
            font-weight: 500;
        }

        .log-entry.error {
            color: #d00;
        }

        .results-content {
            height: calc(100% - 40px);
            overflow-y: auto;
            padding: 15px;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }

        .result-item {
            padding: 5px 0;
            font-size: 13px;
            border-bottom: 1px dotted #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .exact-match {
            background: #f0f0f0;
            padding: 5px 8px;
            margin: 2px 0;
        }

        .partial-match {
            padding: 5px 8px;
            margin: 2px 0;
        }

        .no-match {
            color: #999;
            padding: 5px 8px;
            margin: 2px 0;
        }

        .status-bar {
            background: white;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPAツール - 求人照合システム</h1>
        
        <div class="control-panel">
            <div class="file-section">
                <div class="file-input-wrapper">
                    <input type="file" id="jsonFile" accept=".json">
                </div>
                <span class="file-name" id="fileName"></span>
            </div>
            
            <div class="button-group">
                <button id="executeBtn">実行</button>
                <button id="closeBtn">終了</button>
                <button id="clearBtn">クリア</button>
            </div>
        </div>

        <div class="main-content">
            <div class="log-container">
                <div class="section-header">実行ログ</div>
                <div class="log-content" id="logContent"></div>
            </div>

            <div class="results-container">
                <div class="section-header">判定結果</div>
                <div class="results-content" id="resultsContent">
                    <div class="result-section">
                        <h3>入力求人名</h3>
                        <div id="inputJob"></div>
                    </div>
                    <div class="result-section">
                        <h3>判定結果</h3>
                        <div id="matchResult"></div>
                    </div>
                    <div class="result-section">
                        <h3>募集職種一覧</h3>
                        <div id="availableJobs"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">待機中</div>
    </div>

    <script>
        const jsonFileInput = document.getElementById('jsonFile');
        const fileNameDisplay = document.getElementById('fileName');
        const executeBtn = document.getElementById('executeBtn');
        const closeBtn = document.getElementById('closeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const logContent = document.getElementById('logContent');
        const statusBar = document.getElementById('statusBar');
        const inputJobDiv = document.getElementById('inputJob');
        const matchResultDiv = document.getElementById('matchResult');
        const availableJobsDiv = document.getElementById('availableJobs');

        let uploadedData = null;
        let eventSource = null;

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('ja-JP');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function updateStatus(message) {
            statusBar.textContent = message;
        }

        function clearResults() {
            inputJobDiv.innerHTML = '';
            matchResultDiv.innerHTML = '';
            availableJobsDiv.innerHTML = '';
        }

        function displayResult(result) {
            clearResults();
            
            inputJobDiv.innerHTML = `<div class="result-item">${result.inputJobName}</div>`;
            
            if (result.matchType === 'exact') {
                matchResultDiv.innerHTML = `<div class="result-item exact-match">完全一致: ${result.matchedJob}</div>`;
            } else if (result.matchType === 'partial') {
                matchResultDiv.innerHTML = `<div class="result-item partial-match">部分一致: ${result.matchedJob}</div>`;
            } else {
                matchResultDiv.innerHTML = `<div class="result-item no-match">該当なし</div>`;
            }
            
            if (result.availableJobs && result.availableJobs.length > 0) {
                result.availableJobs.forEach(job => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.textContent = job;
                    availableJobsDiv.appendChild(item);
                });
            }
        }

        jsonFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                addLog(`ファイル選択: ${file.name}`);
                
                const formData = new FormData();
                formData.append('jsonFile', file);

                try {
                    updateStatus('アップロード中...');
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        uploadedData = result.data;
                        addLog('JSONファイルのアップロード完了', 'success');
                        updateStatus('準備完了');
                    } else {
                        addLog(`エラー: ${result.error}`, 'error');
                        updateStatus('エラー');
                    }
                } catch (error) {
                    addLog(`アップロード失敗: ${error.message}`, 'error');
                    updateStatus('エラー');
                }
            }
        });

        executeBtn.addEventListener('click', async () => {
            if (!uploadedData || !uploadedData.name) {
                addLog('JSONファイルに求人名が含まれていません', 'error');
                return;
            }

            executeBtn.disabled = true;
            clearResults();
            updateStatus('実行中...');
            addLog('処理を開始します');

            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');
            
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'log') {
                    addLog(data.message, data.level || 'info');
                } else if (data.type === 'result') {
                    displayResult(data.result);
                    addLog('判定完了', 'success');
                } else if (data.type === 'complete') {
                    updateStatus('完了');
                    executeBtn.disabled = false;
                }
            };

            eventSource.onerror = () => {
                addLog('接続エラー', 'error');
                updateStatus('エラー');
                executeBtn.disabled = false;
                eventSource.close();
            };

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: uploadedData })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    addLog(`実行エラー: ${result.error}`, 'error');
                    updateStatus('エラー');
                    executeBtn.disabled = false;
                }
            } catch (error) {
                addLog(`実行失敗: ${error.message}`, 'error');
                updateStatus('エラー');
                executeBtn.disabled = false;
            }
        });

        closeBtn.addEventListener('click', async () => {
            closeBtn.disabled = true;
            updateStatus('終了中...');
            addLog('ブラウザを終了します');
            
            try {
                const response = await fetch('/close', {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (response.ok) {
                    addLog('ブラウザを終了しました', 'success');
                    updateStatus('待機中');
                } else {
                    addLog(`終了エラー: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`終了失敗: ${error.message}`, 'error');
            } finally {
                closeBtn.disabled = false;
            }
        });

        clearBtn.addEventListener('click', () => {
            logContent.innerHTML = '';
            clearResults();
            addLog('ログとクリアしました');
        });
    </script>
</body>
</html>
